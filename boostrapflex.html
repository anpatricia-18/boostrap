    <div class="d-flex  justify-content-start mx-4 mt-4"> <!-- justify-content-between -->
        <div class="menu-item hover-shadow mx-3 rounded-pill p-3">Descubrir</div>
        <div class="menu-item hover-shadow mx-3 rounded-pill p-3">Viajes</div>
        <div class="menu-item hover-shadow mx-3 rounded-pill p-3">Opinión</div>
        <div class="menu-item hover-shadow mx-3 rounded-pill p-3">Iniciar Sesión</div>
      </div>
      <div class="d-flex justify-content-end mx-4 mt-4"> <!-- justify-content-between -->
        <div class="menu-item hover-shadow mx-3 rounded-pill p-3">Descubrir</div>
        <div class="menu-item hover-shadow mx-3 rounded-pill p-3">Viajes</div>
        <div class="menu-item hover-shadow mx-3 rounded-pill p-3">Opinión</div>

      <!--     d-flex: Aquesta classe aplica el model de disseny flexible (Flexbox) a l'element. Això permet gestionar l'alineació dels seus elements interns (els <div> amb la classe menu-item) de manera eficient i responsive.

    justify-content-start: Aquesta classe especifica que els elements interns del contenidor es distribuiran des de l'esquerra. És a dir, l'espai lliure es col·loca a la dreta de cada element, alineant els elements a l'esquerra.

    mx-4: Aquesta classe afegeix marge horitzontal (a l'esquerra i a la dreta) de 1.5rem (un valor predeterminat de Bootstrap). Això crea una separació entre el contenidor i altres elements a la dreta o a l'esquerra.

    mt-4: Aquesta classe afegeix marge superior de 1.5rem. Això dóna espai entre aquest contenidor i altres elements que el puguin precedir.

Elements interns:

    Cada element de menú és un <div class="menu-item hover-shadow mx-3 rounded-pill p-3">:
        menu-item: Aquesta classe probablement s'utilitza per definir l'estil dels elements de menú, com la mida, color de fons, etc. No es defineix en aquest codi, però probablement es configura en un arxiu CSS separat.
        hover-shadow: Aquesta classe probablement afegeix una ombra als elements quan el cursor passa per sobre (és un estil visual de hover).
        mx-3: Afegiria un marge horitzontal de 1rem a l'esquerra i a la dreta de cada element de menú.
        rounded-pill: Aquesta classe aplica una forma arrodonida al voltant dels elements, de manera que els corners es redueixen per donar un efecte de "píndola".
        p-3: Aquesta classe aplica un padding (espai intern) de 1rem per dins de cada element de menú.

3. <div class="d-flex justify-content-end mx-4 mt-4">:

Aquest contenidor té una estructura molt similar a l'anterior, amb algunes diferències:

    justify-content-end: Aquesta classe especifica que els elements interns (els <div> amb la classe menu-item) es distribuiran des de la dreta, alineant-los a la dreta del contenidor. Això significa que l'espai lliure es col·loca a l'esquerra de cada element.
 -->
