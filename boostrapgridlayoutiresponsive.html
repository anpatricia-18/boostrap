<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Activitat 9-4</title>
</head>
<body>
        <!-- <div class="container">:

Aquesta classe container de Bootstrap s'utilitza per establir un contenidor amb un marge automàtic a les vores i definir una amplada màxima per al contingut de la pàgina, mantenint-lo centrat i amb espais adequats a les pantalles més grans. <div class="row">: La classe row és usada per crear una fila dins de la graella. Tot el contingut dins de <div class="row"> s'organitza horitzontalment (en aquest cas, només una columna).

<div class="col-12">: La classe col-12 fa que la columna ocupi tot l'amplada disponible en dispositius petits i més grans (és a dir, 12 de les 12 parts que conformen una fila en Bootstrap).

bg-success: Aquesta classe aplica un fons verd (el color predeterminat per a l'estat d'èxit).

text-center: Centra el text horitzontalment dins de la columna.

p-3: Aplica padding (espai intern) de 1rem (16px) a tot el voltant de la columna.

Contingut: El text "T1 Worlds 2024 Champions" apareix dins d'aquesta columna, que ocupa tota la pantalla. Primera columna (Roig):col-lg-2 col-md-2 col-sm-2: Aquesta columna ocupa 2 parts de la fila en pantalles grans (lg), mitjanes (md) i petites (sm).

d-none d-sm-block: Aquestes classes oculten aquesta columna en pantalles més petites de sm (mòbils i petits dispositius), i l'hi mostren en dispositius més grans.

bg-danger: Fons vermell.

text-center: Centra el text.

p-3: Afageix padding al voltant del text.

El text "con Rekkles como suplente" apareix dins d'aquesta columna.

Segona columna (Contingut gran):col-lg-10 col-md-10 col-sm-10 col-12: Aquesta columna ocupa la resta de la fila (10 parts de les 12) en dispositius més grans, mitjans i petits.

En dispositius més petits de sm, ocupa tota la fila (12 parts).

Aquesta columna conté diverses files internes amb més contingut. Aquesta fila conté una sola columna amb el text "축하해요" (en coreà, que significa "Felicidades").

bg-info: Fons blau clar (informació).

text-center: Centra el text.

p-3: Aplica padding. Aquesta fila té dues columnes que es divideixen en 6 parts cada una en dispositius més grans (lg i md), i ocupen tot l'amplada en dispositius petits (sm).

bg-warning: Fons taronja (advertència).

p-5: Afageix més padding (2rem).

El text "T1" i "파이팅!!" (que significa "Fighting!!" en coreà) apareix en cada columna. Aquesta fila té múltiples columnes, cada una amb un fons blau (classe bg-primary) i padding.

Les columnes es distribueixen diferent depenent de la mida de la pantalla. Per exemple:col-lg-2: Una columna ocupa 2 parts de la fila en pantalles grans.

col-md-4: A mida que la pantalla es fa mitjana, les columnes ocupen 4 parts.

col-sm-4: En pantalles petites, cada columna ocupa 4 parts.

col-6: En pantalles molt petites (com mòbils), les columnes ocupen 6 parts. Aquesta fila té una columna única que ocupa tota la pantalla.

bg-success: Fons verd.

text-center: Centra el text.

p-2: Aplica padding més petit (0.5rem). -->
    <div class="container">
        <!-- primera fila verde -->
        <div class="row">
            <div class="col-12 bg-success text-center p-3">T1  Worlds 2024 Champions</div>
        </div>

        <div class="row">
            <!-- rojo -->
            <div class="col-lg-2 col-md-2 col-sm-2 d-none d-sm-block bg-danger text-center p-3">con Rekkles como suplente</div>
    
            <!-- Contenido grande: rosa (azul clarito), naranja y azul -->
            <div class="col-lg-10 col-md-10 col-sm-10 col-12">
                <!-- rosa pero azul clarito -->
                <div class="row">
                    <div class="col-12 bg-info text-center p-3">축하해요</div>
                </div>
                 <!-- naranjas -->
                <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm-12 bg-warning text-center p-5">T1</div>
                    <div class="col-lg-6 col-md-6 col-sm-12 bg-warning text-center p-5">파이팅!!</div>
                </div>
                <!-- azules -->
                <div class="row">
                    <div class="col-lg-2 col-md-2 col-sm-4 col-6 bg-primary text-center p-3">Zeus</div>
                    <div class="col-lg-2 col-md-2 col-sm-4 col-6 bg-primary text-center p-3">Oner</div>
                    <div class="col-lg-4 col-md-4 col-sm-4 col-6 bg-primary text-center p-3">Faker</div>
                    <div class="col-lg-2 col-md-2 col-sm-4 col-6 bg-primary text-center p-3">Gumayusi</div>
                    <div class="col-lg-2 col-md-2 col-sm-4 col-6 bg-primary text-center p-3">Keria</div>
                    <div class="col-lg-2 col-md-2 col-sm-4 col-6 bg-primary text-center p-3">2013</div>
                    <div class="col-lg-2 col-md-2 col-sm-4 col-6 bg-primary text-center p-3">2015</div>
                    <div class="col-lg-4 col-md-4 col-sm-4 col-6 bg-primary text-center p-3">2016</div>
                    <div class="col-lg-2 col-md-2 col-sm-4 col-6 bg-primary text-center p-3">2023</div>
                    <div class="col-lg-2 col-md-2 col-sm-4 col-6 bg-primary text-center p-3">2024</div>
                </div>
            </div>
        </div>
    <!-- final verde unica -->
        <div class="row">
            <div class="col-12 bg-success text-center p-2">Segundo mundial con el mismo roster, 5 Worlds para Faker y 2 para el resto</div>
        </div>
    </div>
      
    <p><a href="../index.html">Tornar a l'índex</a></p>

</body>
</html>
